<!-- places list -->
{% load static %}

{% if places %}
    This news may refer to the following places:
    <ul>
    {% for place in places %}
        <li>
            {% if place.country %}
                <img src="{% get_static_prefix %}images/flags/{{ place.country.iso2|lower }}.gif" alt="{{ place.country }}"  title="{{ place.country }}" />
            {% endif %}
         <a href="{% url place-detail place.slug %}">{{ place.name }}</a>
         {% if place.country %} ({{ place.country }}) {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endif %}
