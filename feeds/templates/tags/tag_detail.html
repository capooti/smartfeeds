{% extends "base.html" %}

{% block title %}Items for tag {{ tag_slug }}{% endblock %}

{% block content %}

    <!-- item list -->
    <ul>
    {% for item in items %}
        <li>{{ item.updated }} - <a href="{% url item-detail item.id %}">{{ item.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
